{% extends "base_aut.html" %}

{% block titolo %}Reset Password{% endblock titolo %}

{% block content %}
<h1>Hai dimenticato la password</h1>
<p>Inserisci la tua mail per ottenere una nuova password</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p}}
    <input type="submit" value="Invia e-mail">
</form>
{% endblock content %}
