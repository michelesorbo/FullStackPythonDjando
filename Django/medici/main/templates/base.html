<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titolo_pagina %}Gestione Medici ASL Todi{% endblock titolo_pagina %}</title>
    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
        <!-- Mio CSS -->
        <style>
            {% block css_pagina %}{% endblock css_pagina %}
        </style>
</head>

<body>
    <!--Menu-->
    <nav class="navbar navbar-expand-lg bg-primary text-bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ASL Todi</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url "index" %}">Home</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="#">Medici</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "blog" %}">Blog</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>

    <!--Fine Menu-->
    <div class="container">
        {% block contenuto %}{% endblock contenuto %}
    </div>
    <!-- JS BootStrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
